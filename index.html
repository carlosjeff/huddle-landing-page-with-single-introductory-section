<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e76c776713.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="background espacamento">
  <header class="cabecalho">
    <h1>
      <img class="cabecalho__logo" src="./images/logo.svg">
    </h1>
  </header>
  <main class="pricipal" >
    <section class="conteiner">
      <div class="conteiner__imagem">
        <img class="imagem" src="./images/illustration-mockups.svg">
      </div>
      <div class="conteiner__texto">
  
        <h2 class="texto__titulo">
          Build The Community Your Fans Will Love
        </h2>
  
        <p class="texto__info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        
        <button class="texto__button">
          Register
        </button> 
            
      </div>
    </section>
    <section class="redeSociais">
      <a class="redeSociais__button">
        <i class="fa-brands fa-facebook-f redeSociais__button-icon"></i>
      </a>
      <a class="redeSociais__button">
        <i class="fa-brands fa-twitter redeSociais__button-icon"></i>
      </a>
      <a class="redeSociais__button">
        <i class="fa-brands fa-instagram redeSociais__button-icon"></i>
      </a>
    </section>
  </main>

  <footer class="rodape">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
